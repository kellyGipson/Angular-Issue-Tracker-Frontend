<div class="flex flex-col w-screen justify-center items-center mt-8 mb-24 text-xl">
  <div class="flex gap-x-8 justify-between items-center mb-4">
    <h1 class="font-semibold">Groups</h1>
    <button
      class="rounded-lg bg-emerald-300 text-white px-4 py-1"
      (click)="navigateTo(addGroupUrl)"
    >Add Group</button>
  </div>
  <!-- group names container -->
  <div>
    <div *ngFor="let group of groups" class="bg-white rounded-2xl p-4 shadow-xl mb-4">
      <h3 class="font-semibold text-center my-4">{{group.groupName}}</h3>
      <!-- start issues -->
      <p *ngIf="group.issues.length === 0">There are no issues under this group.</p>
      <div
        class="flex flex-wrap items-center justify-between py-4 border-b"
        *ngFor="let issue of group.issues"
        (click)="navigateTo(issueDetailsUrl, issue.id)"
      >
        <p>{{issue.issueName}}</p>
        <p class="text-sm font-semibold rounded-md border border-neutral-300 bg-neutral-200 ml-4 px-3">{{issue.issueStatus.toUpperCase()}}</p>
      </div>
    </div>
  </div>
</div>
