<div class="h-screen w-screen flex flex-col justify-center items-center text-neutral-400 text-lg">
  <a routerLink="/issue-tracker/login" class= "text-black underline underline-offset-1 fixed top-0 right-0 mt-4 mr-4">Login</a>
  <form (ngSubmit)="onRegister()" class="rounded-md p-4 bg-white w-screen xs:w-[350px]">
    <h1 class="text-center text-2xl text-neutral-500 mb-8">Register</h1>
    <div class="flex flex-col border-b-2">
      <label for="firstName">First Name</label>
      <input
        class="focus-visible:outline-none"
        [(ngModel)]="firstName"
        type="firstName"
        name="firstName"
        id="firstName"
      >
    </div>
    <div class="flex flex-col border-b-2 mt-4">
      <label for="lastName">Last Name</label>
      <input
        class="focus-visible:outline-none"
        [(ngModel)]="lastName"
        type="lastName"
        name="lastName"
        id="lastName"
      >
    </div>
    <div class="flex flex-col border-b-2 mt-4">
      <label for="email">Email Address</label>
      <input
        class="focus-visible:outline-none"
        [(ngModel)]="email"
        type="email"
        name="email"
        id="email"
      >
    </div>
    <div class="flex flex-col border-b-2 mt-4">
      <label for="password">Password</label>
      <div class="text-right">
        <input
        class="focus-visible:outline-none w-[17rem]"
        [(ngModel)]="password"
        type="{{passwordType}}"
        name="password"
        id="password"
        >
        <a (click)="hidePassword()" class="underline underline-offset-1 select-none active:scale-95">{{showOrHide}}</a>
      </div>
    </div>
    <input
      class="bg-emerald-400 text-white underline underline-offset-1 w-full mt-4 p-2 rounded-full"
      type="submit"
      value="Sign Up"
    >
  </form>
</div>
