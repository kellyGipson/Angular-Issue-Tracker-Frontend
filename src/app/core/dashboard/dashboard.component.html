<h1 class="text-center font-bold text-2xl m-4">Welcome back {{firstName}}!</h1>
<div class="flex flex-wrap justify-center items-center text-lg">
  <app-issue-status-group
    (onClickIssue)="onClickIssue($event)"
    name="TO DO"
    [issues]="todoIssues"
  ></app-issue-status-group>
  <app-issue-status-group
    (onClickIssue)="onClickIssue($event)"
    name="IN PROGRESS"
    [issues]="inProgressIssues"
  ></app-issue-status-group>
  <app-issue-status-group
    (onClickIssue)="onClickIssue($event)"
    name="IN REVIEW"
    [issues]="inReviewIssues"
  ></app-issue-status-group>
  <app-issue-status-group
    (onClickIssue)="onClickIssue($event)"
    name="DONE"
    [issues]="doneIssues"
  ></app-issue-status-group>
</div>
